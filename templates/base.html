{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
{% block common_js_css %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src = "{% static "jquery/jquery-3.2.1.slim.min.js" %}"></script>
<script src = "{% static "popper/popper.min.js" %}"></script>
<link href="{% static "/bootstrap/css/bootstrap.min.css"%}" rel="stylesheet">
<script src="{% static "/bootstrap/js/bootstrap.min.js" %}"></script>
{% endblock %}
{% block fancy_js_css %}
<script type="text/javascript" src="{% static '/fancybox/jquery.fancybox.min.js' %}"></script>
<link rel="stylesheet" href="{% static '/fancybox/jquery.fancybox.min.css' %}" type="text/css" media="screen" />
<script type="text/javascript">


$(document).ready( function() {
$("[data-fancybox]").fancybox({
	loop : true,
	lang : "ru",
	autoSize: "true",
	i18n : {
        'ru' : {
            CLOSE       : 'Закрыть',
            NEXT        : 'Вперёд',
            PREV        : 'Назад',
            ERROR       : 'Содержание не может быть загружено.',
            PLAY_START  : 'Начать проигрывание',
            PLAY_STOP   : 'Пауза',
            FULL_SCREEN : 'Плный экран',
            THUMBS      : 'Галерея'
			},
        },
	buttons : [
        'close'
    ],
	});
})
</script>

<style type="text/css">
		.fancybox-container {
			box-shadow: 0 0 50px #222;
			width: 100%;
			height: 100%;
			/*margin: 10%;*/
		}
</style>
{% endblock fancy_js_css %}

</head>

<body>
{% block content %}
{% endblock content %}

</body>
</html>
