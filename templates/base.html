{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
{% block common_js_css %}
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<script src = "{% static "jquery/jquery-3.2.1.slim.min.js" %}"></script>

<script type="text/javascript">


$(document).ready( function() {
$("[data-fancybox]").fancybox({
	loop : true,
	lang : "ru",
	autoSize: "true",
	i18n : {
        'ru' : {
            CLOSE       : 'Закрыть',
            NEXT        : 'Вперёд',
            PREV        : 'Назад',
            ERROR       : 'Содержание не может быть загружено.',
            PLAY_START  : 'Начать проигрывание',
            PLAY_STOP   : 'Пауза',
            FULL_SCREEN : 'Плный экран',
            THUMBS      : 'Галерея'
			},
        },
	buttons : [
        'close'
    ],
	});
})
</script>

<style type="text/css">
		.fancybox-container {
			box-shadow: 0 0 50px #222;
			width: 100%;
			height: 100%;
			/*margin: 10%;*/
		}
</style>
{% endblock fancy_js_css %}

</head>
